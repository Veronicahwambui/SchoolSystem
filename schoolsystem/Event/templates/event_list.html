{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table, td, th {  
      border: 1px solid #ddd;
      text-align: left;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 15px;
    }
    th{
      background-color:rgb(128, 0, 64);

    }
    tr:hover{
        background-color: lawngreen;
    }
    </style>
    </head>
<body>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>DateofEvent</th>
            <th>StartandEnd</th>
            <th>LinkOfEvent</th>
            





      
        <tr>
    {% for event in events %}
    <tr>
        <td>{{event.name}}</td> 
        <td>{{event.location }}</td>
        <td>{{event.date_of_event }}</td>
        <td>{{event.start_and_end }}</td>
        <td>{{event.link_of_event}}</td>
       
    
</tr>
{%endfor%}
</table>
</body>
</html>
