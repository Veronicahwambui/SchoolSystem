{% load  static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  
  <link rel="stylesheet" type="text/css" href="{% static '/static/css/style.css' %}">
  <title>Calendar</title>
</head>
<body>
  <style>
      
body {
  font-family: "ptsans", "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.info {
    border-color: rgb(38, 141, 132);
    color:rgb(31, 149, 153);
  }
  
  .info:hover {
    background:palevioletred;
    color: white;
  }
  .info {
    border-color: rgb(22, 179, 171);
    color:rgb(26, 177, 182);
  }
  
  .info:hover {
    background:rgb(19, 138, 132);
    color: white;
  }
.container {
        margin-top: 10px;
        background-color: white;
        margin-left: 30%;
        width: 500px;
        border:3px solid purple;
        box-shadow: 8px 8px 8px 9px rgb(179, 123, 179);
        border-radius: 10px;

    }
    button{
        background-color: purple;
        color: white;
        border-radius: 10px;
        padding: 10px;
      
        align-items: center;
        width: 300px;
        margin-right: 71px;

    }
    h1  
     {padding-top: 10px;
         color:rgb(0, 119, 128);
        margin-left: 100px;
    }
    p    
    {color: red;}
    form{
        padding-top: 20px;
        padding-left: 80px;
        padding-bottom: 20px;
    }
    .form-group{
        border-color: purple;
    }
    #akiralogo{
        width: 80px;
        height:80px;
        padding-bottom: 15px;
        margin-left: 50px;
    }
    hr{
        background-color:rgb(0, 98, 128);
        height: 3px;
    }

.left {
  float: left;
}

.right {
  float: right;
}



.clearfix {
  margin: 15px;
}




/* App styles */
.title {
  text-align: center;
  margin: 10px;
}

.calendar {
  width: 100%;
  font-size: 13px;
}


.calendar tr, .calendar td {
  border: 1px solid rgb(39, 161, 161);
}


.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 100px;
  height: 80px;
  padding: 20px 0px 0px 5px;
}


.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

a {
  color:rgb(44, 153, 156);
}
textarea{
  width: 100%;
}
  </style>

  <h1 class="title">{% block title %}{% endblock %}</h1>
  <hr>

  {% block content %}
  {% endblock %}
<!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}

</body>
</html>
